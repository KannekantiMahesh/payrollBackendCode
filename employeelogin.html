<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="employeelogin.css">
</head>
    <body>
       
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Mobile:</label>
          <input type="phone" id="phone" name="mobile"  maxlength="10",minlength="10" required>
          
          <label for="password">Father Name:</label>
          <input type="text" id="text" name="fathername" required>
          
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          
          <label for="text">Total Experience:</label>
          <input type="text" id="Total Exp" name="totaexperience" required>

          <label for="text">Relative Experience:</label>
          <input type="text" id="Relative Exp" name="relativeexperience" required>

          <label for="text">key Skills:</label>
          <input type="text" id="key Skills" name="keyskills" required>

          <label for="text">Strengths:</label>
          <input type="text" id="Strengths" name="strengths" required>

          <label for="text">Present Designation:</label>
          <input type="text" id="Designation" name="presentdesignation" required>

          <label for="text">Company Address:</label>
          <input type="text" id="Company Address" name="companyaddress" required>

          <label for="text">Present CTC:</label>
          <input type="text" id="Present CTC" name="presentctc" required>

          <label for="text">Expected CTC:</label>
          <input type="text" id="Expected CTC" name="expectedctc" required>

          <label for="text">Notice Period:</label>
          <input type="text" id="Notice Period" name="noticeperiod" required>

          <label for="text">Upload Resume:</label>
          <input type="file" id="myFile" name="uploadresume" required><br><br>
          
         
          <input type="submit" value="Send Resume">
        </form>
      </body>
      </html>
